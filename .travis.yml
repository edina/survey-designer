language: node_js
sudo: false
node_js:
- 4.0.0
before_script:
- npm install
- npm -g install jspm
- jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
- jspm install
- jspm setmode remote
script:
- echo 'development' > config/.env && npm run test
