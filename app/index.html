
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Survey Designer</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/app.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">

  </head>

  <body>


    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group-vertical" id="dragme">
            <button type="button" class="btn btn-default btn-lg" aria-label="Drag Text" data-toggle="tooltip" data-placement="right" title="Text">
              <span class="glyphicon menu-icon icon-text" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg" aria-label="Center Align">
              <span class="glyphicon menu-icon icon-slider" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg" aria-label="Right Align">
              <span class="glyphicon menu-icon icon-textarea" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg" aria-label="Right Align">
              <span class="glyphicon menu-icon icon-checkbox" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg" aria-label="Right Align">
              <span class="glyphicon menu-icon icon-radio" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg" aria-label="Right Align">
              <span class="glyphicon menu-icon icon-select" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="header">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Survey Designer</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container theme-showcase" role="main" id="content">

      <div class="row">
        <div class="col-sm-12">
          
        </div><!-- /.col-sm-12 -->
      </div>

    </div> <!-- /container -->

    <!--
    Scripts
    ================================================== 
    Placed at the end of the document so the pages load faster -->
    <script src="bundle.js"></script>
  </body>
</html>
